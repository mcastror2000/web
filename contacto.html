<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>Formulario de Contacto</h1>
        <form id="contactForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje (máximo 300 caracteres):</label>
            <textarea id="message" name="message" maxlength="300" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita que el formulario se envíe de forma predeterminada

        var name = document.getElementById('name').value.trim();
        var email = document.getElementById('email').value.trim();
        var message = document.getElementById('message').value.trim();

        // Validación de campos no vacíos
        if (name && email && message) {
            alert('Formulario enviado correctamente:\nNombre: ' + name + '\nEmail: ' + email + '\nMensaje: ' + message);
            // Aquí puedes agregar código para enviar realmente los datos al servidor si es necesario
        } else {
            alert('Por favor completa todos los campos.');
        }
    });
    </script>
</body>
</html>
